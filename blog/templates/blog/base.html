<!-- blog/templates/blog/post_list.html -->
{% extends 'blog/base.html' %}

{% block content %}
  <h1>Lista Post√≥w</h1>
  <a href="{% url 'add_post' %}">Dodaj nowy post</a>
  {% for post in posts %}
    <div class="dataBlock">
      <div class="dataBlockBar">
        <div class="dataBlockTitle"><a href="#">{{ post.title }}</a></div>
        <div class="dataBlockUser">{{ post.author }}</div>
      </div>
      <div class="dataBlockDescription">
        <p>{{ post.text|linebreaksbr }}</p>
      </div>
      <div class="dataBlockDate">
        published: {{ post.published_date }}
      </div>
    </div>
  {% endfor %}
{% endblock %}
