<!-- register.html -->
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaloNp blog</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/strap-theme.min.css">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
</head>
<body>
    <div class="container">
        <div class="formBox">
            <form method="post" action="{% url 'register' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_username">Login: </label>
                    <input type="text" name="username" id="id_username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="id_password">Password: </label>
                    <input type="password" name="password" id="id_password" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="id_repeat_password">Repeat password: </label>
                    <input type="password" name="password_repeat" id="id_repeat_password" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="id_email">Mail: </label>
                    <input type="email" name="email" id="id_email" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">SING UP</button>
            </form>
            <div class="ReturnButton">
                <form method="post" action="{% url 'post_list' %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-primary buttonImage"><img src="{% static 'css/foto/panel/back.png' %}"></button>
                </form>
            </div>
            {% if error_message %}
                <p class="error">{{ error_message }}</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
